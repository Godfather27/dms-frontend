<!DOCTYPE html>
<html lang="de">
    <head>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
        <meta content="#7ABC21" name="theme-color">
            <meta charset="utf-8">
                <title>
                    Personen Suche
                </title>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js">
                </script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js">
                </script>
                <link href="style.css" rel="stylesheet">
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <header class="column">
            <img src="img/logo.svg">
                <div class="button-group">
                    <input autofocus="" id="search" name="search" type="text"/>
                    <form action="/upload" enctype="multipart/form-data" id="uploadForm" method="post" name="uploadForm">
                     <div id="upload-file-container">
                        <input id="choose-file" name="photo" onChange='$("#uploadForm").submit()' type="file"/>
                      </div>
                        <input name="submit" type="submit" value="Upload Image">
                        </input>
                    </form>
                    <button>
                        <img src="/img/search_icon.png"/>
                    </button>
                    
                </div>                
        </header>
        <div id="wrapper">
            <script id="some-template" type="text/x-handlebars-template">
                <div class="results" id="results">    
      {{#docs}}
      <div>
        {{img url_b}}
      </div>
      {{/docs}}
    </div>
            </script>
        </div>
        <script src="index.js">
        </script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js">
        </script>
    </body>
</html>
